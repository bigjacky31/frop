<div ng-controller="FropFormCtrl">
	<div class="page-header">
		<h1>Vos données</h1>
	</div>
	<div class="row">

		<div class="col-sm-6 col-sm-offset-3">

			<form class="form-horizontal" role="form"
				 ng-submit="submit()">
				<div class="form-group">
					<label for="inputIncome" class="col-sm-4 control-label">Revenus</label>
					<div class="col-sm-8">
						<input type="number" step="100" class="form-control" name="income"
							id="inputIncome" placeholder="Revenus" ng-model="model.income" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPuissance" class="col-sm-4 control-label"
						title="Puissance fiscale du véhicule en CV">Puissance
						fiscale</label>
					<div class="col-sm-8">
						<select class="form-control" id="inputPuissance"
							ng-model="model.fiscalPower" ng-options="elt.label for elt in fiscalPowerList">
							<option label="Puissance fiscale..."></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputKm" class="col-sm-4 control-label"
						title="Kms parcourus en 1 an pour votre emploi">Kms
						parcourus</label>
					<div class="col-sm-8">
						<input type="number" step="100" class="form-control" id="inputKm"
							placeholder="Kms parcourus" ng-model="model.kilometers">
					</div>
				</div>
				<div class="form-group">
					<label for="inputFraisRepas" class="col-sm-4 control-label"
						title="Frais de repas pour votre emploi">Frais de repas</label>
					<div class="col-sm-8">
						<input type="number" step="100" class="form-control"
							id="inputFraisRepas" placeholder="Frais de repas"
							ng-model="model.foodPrice" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Calculer !</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
